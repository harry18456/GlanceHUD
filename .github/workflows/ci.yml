name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Go Build
        run: go build ./...

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend Build
        working-directory: frontend
        run: npm run build
